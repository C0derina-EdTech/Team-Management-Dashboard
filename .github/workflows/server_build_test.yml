name: API Build and Test

on:
  push:
    branches: [develop]
    paths:
      - 'apps/server/**'
  pull_request:
    branches: [develop, main]
    paths:
      - 'apps/server/**'


defaults:
  run:
    working-directory: apps/server

jobs:
