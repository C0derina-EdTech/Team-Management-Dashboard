  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: grads_apps
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      s3mock:
        image: adobe/s3mock:latest
        ports:
          - 9090:9090
        env:
          initialBuckets: my-test-bucket
        # options: >-
        #   --health-retries 5

    env:
      DATABASE_URL: postgresql://root:root@localhost:5432/grads_apps
      BETTER_AUTH_SECRET: ${{  github.run_id }}
      BETTER_AUTH_URL: http://localhost:4000
      GOOGLE_CLIENT_ID: ${{  github.run_id }}
      GOOGLE_CLIENT_SECRET: ${{  github.run_id }}
      RESEND_API_KEY: ${{  github.run_id }}
      AWS_REGION: us-east-1
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_ENDPOINT: http://localhost:9000
      S3_BUCKET_NAME: coderina-events-media
      S3_ENDPOINT: http://localhost:9090
      FRONTEND_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - uses: oven-sh/setup-bun@v2
      - name: Run migration
        run: bun migrate
      - name: test project
        run: pnpm run test

