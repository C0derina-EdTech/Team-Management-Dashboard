name: Web Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [develop, main]
    paths:
      - 'apps/web/**'


defaults:
  run:
    working-directory: apps/web
    
